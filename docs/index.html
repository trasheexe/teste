<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>
  <style>
    
    #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
  <video autoplay muted loop id="video-background">
    <source src="Star background.mp4" type="video/mp4">
    navegador não suporta o formato de vídeo.
</video>
</head>
<body>
    
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <div class="error" id="errorMsg"></div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio do formulário
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (usuario === "" || senha === "") {
        errorMsg.textContent = "Por favor, preencha todos os campos krl .";
      } else if (usuario === "molestado game" && senha === "69") {
        window.location.href = "index2.html";
      } else {
        errorMsg.textContent = "Usuário ou senha incorretos otArio.";
      }
    });
  </script>
</body>
</html>
