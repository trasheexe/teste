<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>

  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e0e0e0;
    }

    .box {
      padding: 30px;
      background: white;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,.2);
    }

    input {
      width: 100%; padding: 10px;
      margin: 10px 0; border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%; padding: 10px;
      background: #007bff; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }

    button:hover { background: #0056b3; }
    #msg { margin-top: 10px; }
  </style>

</head>

<body>

  <div class="box">
    <h2>Cadastro</h2>

    <form id="cadForm">
      <input type="text" id="usuario" placeholder="Nome de Usuário" required>
      <button type="submit">Registrar</button>
    </form>

    <div id="msg"></div>

    <br>
    <button onclick="location.href='LOGIN_index.html'">Voltar</button>
  </div>

  <script>
    document.getElementById("cadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const msg = document.getElementById("msg");

      const dados = new FormData();
      dados.append("usuario", usuario);

      const resp = await fetch("http://127.0.0.1:5000/CADASTRO_index.html", {
        method: "POST",
        body: dados
      });

      const json = await resp.json();

      msg.innerHTML = `
        <b>Usuário Criado!</b><br>
        Usuário: ${json.usuario}<br>
        Senha gerada: <b>${json.senha}</b>
      `;
    });
  </script>

</body>
</html>
