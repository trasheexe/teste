<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>by: trashe1337</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    header {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.5);
      padding: 20px;
    }

    nav {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.5);
      padding: 10px;
    }

    section, footer {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.5);
      margin: 20px auto;
      padding: 10px;
      max-width: 700px;
      border-radius: 10px;
    }

    #toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 3;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.7);
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>

<body>
  <video autoplay muted loop id="video-background">
    <source src="Star background.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>

  <button id="toggle-theme">Mudar Tema</button>

  <header>
    <h1>Bem-vindo ao Site!</h1>
  </header>

  <nav>
    <a href="#sobre">Sobre</a> |
    <a href="#contato">Contato</a> |
    <a href="#redes-sociais">Redes Sociais</a>
  </nav>

  <section id="sobre">
    <h2>Sobre mim</h2>
    <p>Olá, esse é um exemplo com estrelas em JavaScript.</p>
  </section>

  <section id="redes-sociais">
    <h2>Redes Sociais</h2>
    <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
  </section>

  <footer id="contato">
    <h2>Contato</h2>
    <p>Email: exemplo@email.com</p>
  </footer>

  <canvas id="star-canvas"></canvas>

  <script>
// ===================
// BOTÃO DE TROCA DE TEMA
// ===================
const button = document.getElementById('toggle-theme');
const video = document.getElementById('bg-video');

// URLs dos vídeos
const videos = {
  light: "Vídeo Céu.mp4",
  dark: "Star background.mp4"
};

// Função para aplicar o tema
function applyTheme(theme) {
  document.body.className = theme;
  video.src = videos[theme];
  localStorage.setItem('theme', theme);
}

// Alternar tema
button.addEventListener('click', () => {
  const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
  applyTheme(newTheme);
});

// Carregar o tema salvo ou padrão
window.addEventListener('load', () => {
  const saved = localStorage.getItem('theme') || 'light';
  applyTheme(saved);
});

// ===================
// EFEITO DE ESTRELAS
// ===================

// Cria o canvas e o contexto
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");
document.body.appendChild(canvas);

// Ajustes de estilo
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
canvas.style.position = "fixed";
canvas.style.top = "0";
canvas.style.left = "0";
canvas.style.pointerEvents = "none"; // não bloqueia cliques
canvas.style.zIndex = "0"; // entre o vídeo e o conteúdo

// Garante que o vídeo fique no fundo
const videoBg = document.getElementById("video-background");
if (videoBg) videoBg.style.zIndex = "-1";

// Cria as estrelas
const numStars = 120;
const stars = [];
for (let i = 0; i < numStars; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2 + 0.5,
    speed: Math.random() * 0.5 + 0.1
  });
}

let mouseX = canvas.width / 2;
let mouseY = canvas.height / 2;

// Movimento do mouse
document.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Animação
function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let star of stars) {
    const dx = (mouseX - star.x) * 0.0005;
    const dy = (mouseY - star.y) * 0.0005;
    star.x += dx;
    star.y += dy + star.speed;

    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }

    ctx.beginPath();
    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(animateStars);
}

animateSt
ars();
  </script>
</body>     
</html>
